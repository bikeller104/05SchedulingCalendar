<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link type="text/css" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <div id="9am-row "class="hour col-md-1">9 am</div>
        <textarea id="9am-text" class="description  col-md-10"></textarea>
        <!--https://www.w3schools.com/icons/tryit.asp?filename=tryicons_fa-save-->
        <button class="saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row time-block">
        <div id="10am-row"class="hour col-md-1">10 am</div>
        <textarea id="10am-text" class="description col-md-10"></textarea>
                <button class="saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row time-block">
        <div id="11am-row"class="hour col-md-1">11 am</div>
        <textarea id="11am-text" class="description col-md-10"></textarea>
                <button class="saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row time-block">
        <div id="12pm-row"class="hour col-md-1">12 pm</div>
        <textarea id="12pm-text" class="description col-md-10"></textarea>
                <button class="saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row time-block">
        <div id="1pm-row"class="hour col-md-1">1 pm</div>
        <textarea id="1pm-text" class="description col-md-10"></textarea>
                <button class="saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row time-block">
        <div id="2pm-row"class="hou col-md-1">2 pm</div>
        <textarea id="2pm-text" class="description col-md-10"></textarea>
                <button class="saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row time-block">
        <div id="3pm-row"class="hour col-md-1">3 pm</div>
        <textarea id="3pm-text" class="description col-md-10"></textarea>
                <button class="saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row time-block">
        <div id="4pm-row"class="hour col-md-1">4 pm</div>
        <textarea id="4pm-text" class="description col-md-10"></textarea>
                <button class="saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row time-block">
        <div id="5pm-row"class="hou col-md-1">5 pm</div>
        <textarea id="5pm-text" class="description col-md-10"></textarea>
                <button class="saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- CDN example (jsDelivr) -->
    <!--https://day.js.org/docs/en/installation/browser-->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>dayjs().format()</script>
    <!--https://day.js.org/docs/en/plugin/loading-into-browser-->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/relativeTime.js"></script>
    <script>dayjs.extend(window.dayjs_plugin_relativeTime)</script>



    <script src="./assets/js/script.js"></script>
  </body>
</html>
